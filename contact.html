  margin-left: 3%;

  margin-left: 3%;

<body>
  <div class="topnav">
    <img id="navbar-icon" src="Images/favicon-32x32.png" class="icon" />
    <a class="active bar" href="index.html">Home</a>
    <div class="dropdown">
      <button class="dropbtn">
        Destinations
        <i class="fa fa-caret-down"></i>

      <form action="" method="post">
        <fieldset class="information">
          <legend>Your information:</legend>
          <div>
            <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              maxlength="100"
              placeholder="Enter your name here"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              name="email"
              maxlength="100"
              placeholder="Enter your email here"
            />
          </div>
        </fieldset>
  
        <fieldset class="review">
          <legend>Your Review:</legend>
          <div>
                <label for="locaton"> Which of these locations have you been to? </label>
                <input type="checkbox" id="Alaska" name="Alaska" value="Alaska">
                <label for="Alaska"> Alaska</label>
                <input type="checkbox" id="California" name="California" value="California">
                <label for="California"> California</label>
                <input type="checkbox" id="Vermont" name="Vermont" value="Vermont">
                <label for="Vermont"> Vermont</label>
                <input type="checkbox" id="Mexico" name="Mexico" value="Mexico">
                <label for="Mexico"> Mexico</label>
          </div>
          <div>
            <label for="comment"> Comments about the location: </label>
            <br />
            <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
          </div>
          <p>
            <label>
              <input
                type="checkbox"
                checked="checked"
                name="subscribe"
              
              />Subscribe to join our mailing list!
            </label>
          </p>
          <input id="submit" type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </fieldset>
      </form>

      <script>
        function validateForm() {
          let x = document.getElementById("name").value;
          let y = document.getElementById("email").value;
          if (x == "" || y=="") {
            alert("Name and email must be filled out");
          return false;
            }
        }
        document.getElementById("submit").onclick=function(event){
              event.preventDefault();
              validateForm();
          }
          </script>
</body>
</html>
